<body>
      <div class="container">
    <div class="login-container text-center">
        <h2>Sign Up</h2>
        <p>Join us and start making new friends!</p>
        <form onsubmit="return registerUser(event)">
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" id="fullname" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" id="signup-email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" id="signup-password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>
    </div>
</div>

<script>
    function registerUser(event) {
        event.preventDefault(); // Prevent default form submission

        const fullname = document.getElementById("fullname").value;
        const email = document.getElementById("signup-email").value;
        const password = document.getElementById("signup-password").value;

        // Store user credentials in localStorage (not secure for real apps)
        const userData = { fullname, email, password };
        localStorage.setItem("user", JSON.stringify(userData));

        alert(`Welcome, ${fullname}! Your account has been created.`);
        window.location.href = "login.html"; // Redirect to login page
    }
</script>
