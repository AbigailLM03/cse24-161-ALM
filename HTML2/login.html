<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Find a Friend</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: rgb(64, 64, 143);
            background-size: cover;
        }
        .login-container {
            max-width: 400px;
            margin: auto;
            margin-top: 10%;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .btn-primary {
            background: #ff6f61;
            border: none;
        }
        .btn-primary:hover {
            background: #ff9472;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container text-center">
            <h2>Welcome Back!</h2>
            <p>Ready to meet new friends? Let's get you in!</p>
            <form onsubmit="return validateLogin(event)">
    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" id="email" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" id="password" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Jump In!</button>
    <div class="mt-3">
        <a href="#">Forgot Password?</a>
    </div>
</form>

<script>
    function validateLogin(event) {
        event.preventDefault(); // Prevent default form submission

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        // Retrieve stored user data
        const storedUser = JSON.parse(localStorage.getItem("user"));

        // Check if credentials match
        if (storedUser && email === storedUser.email && password === storedUser.password) {
            window.location.href = "index.html"; // Redirect to home page on successful login
        } else {
            alert("Invalid email or password. Please try again.");
        }
    }
</script>


        </div>
    </div>
</body>
</html>
